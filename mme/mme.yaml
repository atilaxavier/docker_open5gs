logger:
    file: /open5gs/install/var/log/open5gs/mme.log

parameter:

mme:
    freeDiameter: /open5gs/install/etc/freeDiameter/mme.conf
    s1ap:
      dev: MME_IF
    gtpc:
      dev: MME_IF
    sgsap:
      addr: OSMOMSC_IP
      map:
        tai:
          plmn_id:
            mcc: MCC
            mnc: MNC
          tac: 25128
        lai:
          plmn_id:
            mcc: MCC
            mnc: MNC
          lac: 1
          plmn_id:
            mcc: 999
            mnc: 99
          lac: 1
    gummei: 
      plmn_id:
        - mcc: MCC
          mnc: MNC
        - mcc: 999
          mnc: 99
      mme_gid: 2
      mme_code: 2
    tai:
      plmn_id:
        mcc: MCC
        mnc: MNC
      tac: 25128
    security:
        integrity_order : [ EIA2, EIA1, EIA0 ]
        ciphering_order : [ EEA0, EEA1, EEA2 ]
    network_name:
        full: OpenC4GS-TIM
        short: OC4GS-4G
    mme_name: open5gs-mme0
    metrics:
      - addr: MME_IP
        port: 9091

sgwc:
    gtpc:
      addr: SGWC_IP

smf:
    gtpc:
      - addr:
        - SMF_IP

time:
  t3412:
    value: 540
